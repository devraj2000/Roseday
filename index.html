<!DOCTYPE html>
<html lang="en">
<head>

    <title>I'm Sorry with Blinking 3D Rose</title>
    <style>
        body {
            background-color: #0b0c10;
            color: #f8f8f2;
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }

        .message-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(255, 192, 203, 0.6);
            display: inline-block;
            max-width: 500px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        h1 {
            color: #ffccd5;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
        }

        .heart {
            color: #ff4d6d;
            font-size: 2em;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: #ff4d6d;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff1e4d;
        }

        /* 3D Rose Canvas */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            animation: blink 3s infinite alternate;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
